<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily quiz</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="quiz">
        <div class="heading">
          <p class="title">Cricket World Cup</p>
          <p class="subtitle">Quiz about year 2024!</p>
        </div>
        <div class="result hide">
          <p>You Score 5/5</p>
          <p class="reload">
            <button onclick="document.location.reload(true)">Try again</button>
          </p>
        </div>
        <form class="quiz-form">
          <div class="question">
            <p>1. Who won world cup 2024?</p>
            <div class="option">
              <input type="radio" name="q1" value="A" />
              <label for="">A</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="B" />
              <label for="">B</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="C" />
              <label for="">C</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="D" />
              <label for="">D</label>
            </div>
          </div>
          <div class="question">
            <p>2. Who won man of the series world cup 2024?</p>
            <div class="option">
              <input type="radio" name="q2" value="A" />
              <label for="">A</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="B" />
              <label for="">B</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="C" />
              <label for="">C</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="D" />
              <label for="">D</label>
            </div>
          </div>
          <div class="question">
            <p>3. Who scored highest runs world cup 2024?</p>
            <div class="option">
              <input type="radio" name="q3" value="A" />
              <label for="">A</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="B" />
              <label for="">B</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="C" />
              <label for="">C</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="D" />
              <label for="">D</label>
            </div>
          </div>
          <div class="question">
            <p>4. Who took more wickets world cup 2024?</p>
            <div class="option">
              <input type="radio" name="q4" value="A" />
              <label for="">A</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="B" />
              <label for="">B</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="C" />
              <label for="">C</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="D" />
              <label for="">D</label>
            </div>
          </div>
          <div class="question">
            <p>5. Who won world cup 2024?</p>
            <div class="option">
              <input type="radio" name="q5" value="A" />
              <label for="">A</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="B" />
              <label for="">B</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="C" />
              <label for="">C</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="D" />
              <label for="">D</label>
            </div>
          </div>
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
